<!DOCTYPE html>
<html>

<head>
    <title>Mimir Political Context Analyzer</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <style>
        body {
            width: 400px;
            min-height: 300px;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 16px;
        }

        h1 {
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 16px;
            color: #333;
        }

        .input-container {
            margin-bottom: 16px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-family: inherit;
        }

        button {
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: 500;
        }

        button:hover {
            background: #3367d6;
        }

        .tabs {
            display: flex;
            margin-top: 16px;
            border-bottom: 1px solid #ccc;
        }

        .tab {
            padding: 8px 16px;
            cursor: pointer;
            background: #f1f1f1;
            border: 1px solid #ccc;
            border-bottom: none;
            margin-right: 4px;
            border-radius: 4px 4px 0 0;
        }

        .tab.active {
            background: white;
            border-bottom: 1px solid white;
            margin-bottom: -1px;
            font-weight: bold;
        }

        .tab-content {
            display: none;
            padding: 16px 0;
        }

        .tab-content.active {
            display: block;
        }

        .loading {
            color: #888;
            font-style: italic;
            text-align: center;
            margin: 20px 0;
        }

        .result-container {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-top: 16px;
            max-height: 400px;
            overflow-y: auto;
        }

        .news-article {
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #eee;
        }

        .news-article:last-child {
            border-bottom: none;
        }

        .article-title {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .article-source {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        .article-description {
            font-size: 14px;
        }

        .model-selection {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .model-selection label {
            margin-right: 8px;
            font-weight: bold;
        }

        .model-selection select {
            flex-grow: 1;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .metrics-container {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 14px;
        }

        .feedback-container {
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #eee;
            text-align: center;
        }

        .feedback-buttons {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .feedback-btn {
            margin: 0 10px;
            font-size: 18px;
            background: #f1f1f1;
            color: #333;
        }

        .feedback-btn:hover {
            background: #e0e0e0;
        }

        #feedbackComments {
            width: 100%;
            height: 50px;
            margin-top: 10px;
            padding: 5px;
            resize: none;
        }
    </style>
</head>

<body>
    <h1>Mimir Political Context Analyzer</h1>

    <div class="input-container">
        <textarea id="textInput" placeholder="Enter text to analyze..."></textarea>
    </div>

    <div class="model-selection">
        <label for="modelSelector">Model:</label>
        <select id="modelSelector">
            <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
            <option value="gpt-4">gpt-4</option>
            <option value="tinyllama-1.1b">tinyllama-1.1b (Open Source)</option>
        </select>
    </div>

    <button id="analyzeButton">Analyze</button>

    <div id="loadingIndicator" class="loading" style="display: none;">Analyzing...</div>

    <div id="resultContainer" class="result-container" style="display: none;">
        <div class="tabs">
            <div class="tab active" data-tab="summary">Summary</div>
            <div class="tab" data-tab="news">News</div>
            <div class="tab" data-tab="reddit">Reddit</div>
            <div class="tab" data-tab="metrics">Metrics</div>
        </div>

        <div id="summaryTab" class="tab-content active">
            <div id="summaryContent"></div>
        </div>

        <div id="newsTab" class="tab-content">
            <div id="newsContent"></div>
        </div>

        <div id="redditTab" class="tab-content">
            <div id="redditContent"></div>
        </div>

        <div id="metricsTab" class="tab-content">
            <div id="metricsContent"></div>
        </div>
    </div>

    <div id="feedbackContainer" class="feedback-container" style="display: none;">
        <h3>How was this analysis?</h3>
        <div class="feedback-buttons">
            <button class="feedback-btn" data-rating="1">üëé</button>
            <button class="feedback-btn" data-rating="3">üëå</button>
            <button class="feedback-btn" data-rating="5">üëç</button>
        </div>
        <textarea id="feedbackComments" placeholder="Any additional comments?" rows="2"></textarea>
    </div>

    <script src="popup.js"></script>
</body>

</html>
